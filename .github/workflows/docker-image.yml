name: avantDjango

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.actor }}/docker-image-github:latest

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - name: Build the Docker image
      run: docker-compose up -d

    - name: Log in to registry
      run: echo "${{ secrets.PAT }}" | docker login ghcr.io -u ${{ github.actor }} --password-stdin

    - name: Push image Nginx
      run: docker push "${{ env.REGISTRY }}"/"${{ github.actor }}"/nginx:latest

    - name: Push image Django
      run: docker push "${{ env.REGISTRY }}"/"${{ github.actor }}"/django:latest
